<!-- api/templates/home.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baixar Vídeo do YouTube</title>
</head>
<body>
    <h1>Baixar Vídeo do YouTube</h1>
    <form id="download-form">
        <label for="url">URL do YouTube:</label>
        <input type="text" id="url" name="url" required>
        <button type="submit">Baixar Vídeo</button>
    </form>
    <div id="download-link" style="display: none;">
        <p>Seu vídeo está pronto para download: <a id="download-url" href="" download>Download</a></p>
    </div>
    <script>
        document.getElementById('download-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const url = document.getElementById('url').value;

            fetch('/api/download/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({ url: url })
            })
            .then(response => response.json())
            .then(data => {
                if (data.download_url) {
                    document.getElementById('download-link').style.display = 'block';
                    document.getElementById('download-url').href = data.download_url;
                } else {
                    alert('Erro ao baixar o vídeo');
                }
            })
            .catch(error => {
                console.error('Erro:', error);
                alert('Erro ao baixar o vídeo');
            });
        });
    </script>
</body>
</html>
